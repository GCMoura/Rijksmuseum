<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rijksmuseum</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <a href="https://www.rijksmuseum.nl/" target="_blank">
                <span class="letter">R</span>
                <span class="letter">i</span>
                <span class="letter">j</span>
                <span class="letter">k</span>
                <span class="letter">s</span>
                <span class="letter">M</span>
                <span class="letter">u</span>
                <span class="letter">s</span>
                <span class="letter">e</span>
                <span class="letter">u</span>
                <span class="letter">m</span>
            </a>
        </div>
    </header>
    <div class="input-input">
        <input type="text" class="input">
    </div>
    <div class="input-button">
        <button class="btn btn-success" >Buscar</button>
        <button class="btn-limpar btn btn-danger">Limpar</button>
    </div>
    <div class="button-maker"></div>
    <div class="content">
    </div>
    <div class="carousel">
      <img src="./assets/gogh.jpg" id="first">
      <img src="./assets/vermeer.jpg" id="second">
      <img src="./assets/angelico.jpg" id="third">
        <div class="arrows">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="arrow-left">
            <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.354 10.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L6.207 7.5H11a.5.5 0 0 1 0 1H6.207l2.147 2.146z"/>
          </svg>
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="arrow-right">
            <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm5.646 10.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.793 7.5H5a.5.5 0 0 0 0 1h4.793l-2.147 2.146z"/>
          </svg>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
